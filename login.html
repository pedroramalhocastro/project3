
<head> 
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

    <script type="text/javascript" src="./js/login.js"></script>
   
  </head>
  
  <div class="login-reg-panel">
          <div class="login-info-box">
              <h2>Tem uma conta?</h2>
              <p>Faça login e aproveite</p>
              <label id="label-register" for="log-reg-show" >Login</label>
              <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
          </div>
                              
          <div class="register-info-box">
              <h2>Não tem uma conta?</h2>
              <p>Cadastre-se agora e aproveite</p>
              <label id="label-login" for="log-login-show">Cadastrar</label>
              <input type="radio" name="active-log-panel" id="log-login-show">
          </div>
                              
          <div class="white-panel">
              <div class="login-show">
                  <h2>Login</h2>
                  <input type="text" id="email" placeholder="E-mail">
                  <input type="password" id="senha" placeholder="Senha">
                  <input type="button" id="btnLogin" onclick="validaLogin()" value="Login" >
                  <a href="">Esqueci a Senha</a>
              </div>
              <div class="register-show">
                  <h2>Cadastro</h2>
                  <input type="text" placeholder="Nome" id="nomecad">
                  <input type="text" placeholder="E-mail" id="emailCad">
                  <input type="password" placeholder="Senha" id="senhacad">
                  <input type="password" placeholder="Confirmação de Senha" id="confisenhacad">
                  <input type="button" value="Cadastrar" onclick="cadastrar()">
              </div>
          </div>
          <script type="text/javascript" src="./js/login.js"></script>
      </div>
